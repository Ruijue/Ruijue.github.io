<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Formspree</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }
        .form-row > div {
            flex: 1;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: #fff;
        }
        input[type="text"]:focus, input[type="email"]:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }
        .radio-group, .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            margin-top: 15px;
        }
        .radio-item, .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        input[type="radio"], input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin: 0;
            cursor: pointer;
        }
        .actions {
            display: flex;
            gap: 20px;
            margin-top: 35px;
            justify-content: center;
        }
        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .btn:hover:before {
            left: 100%;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.6);
        }
        .btn-secondary {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            color: #666;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .required {
            color: #e74c3c;
            font-weight: bold;
        }
        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        .status-success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        .hidden {
            display: none !important;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            .radio-group, .checkbox-group {
                flex-direction: column;
                gap: 15px;
            }
            .actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Get In Touch</h2>
        <p class="subtitle">I'd love to hear from you! Send me a message and I'll get back to you as soon as possible.</p>
        
        <div id="status-message" class="status-message"></div>
        
        <!-- 
        To use this form:
        1. Sign up at https://formspree.io/
        2. Replace YOUR_FORM_ID with your actual form ID from Formspree
        3. The form will work immediately - no backend code required!
        -->
        <form id="contactForm" action="https://formspree.io/f/xovwgjpb" method="POST">
            <div class="form-row">
                <div>
                    <label for="name">Full Name <span class="required">*</span></label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div>
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" name="email" id="email" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="category">What's this about? <span class="required">*</span></label>
                <select name="category" id="category" required>
                    <option value="">Choose a category</option>
                    <option value="make_friends">Make friends</option>
                    <option value="ask_question">Ask a question</option>
                    <option value="share_info">Share information</option>
                    <option value="know_more">Know more about me</option>
                    <option value="business">Business inquiry</option>
                    <option value="others">Others</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>I am a:</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="student" name="status" value="student" checked>
                        <label for="student">Student</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="worker" name="status" value="worker">
                        <label for="worker">Working Professional</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="others" name="status" value="others">
                        <label for="others">Others</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="copy" name="send_copy" value="yes">
                        <label for="copy">Send me a copy of this message</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="human" name="human_check" value="yes" required>
                        <label for="human">I am a human being <span class="required">*</span></label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="message">Your Message <span class="required">*</span></label>
                <textarea name="message" id="message" 
                          placeholder="Tell me what's on your mind. I read every message personally!" 
                          required></textarea>
            </div>
            
            <!-- Hidden fields for better organization -->
            <input type="hidden" name="_subject" value="New Contact Form Message">
            <input type="hidden" name="_next" value="thank-you.html">
            <input type="hidden" name="_captcha" value="false">
            
            <div class="actions">
                <button type="submit" class="btn btn-primary">Send Message</button>
                <button type="reset" class="btn btn-secondary">Clear Form</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const submitBtn = form.querySelector('button[type="submit"]');
            const statusMessage = document.getElementById('status-message');
            
            // // Check if Formspree is configured
            // if (form.action.includes('f/xovwgjpb')) {
            //     showStatus('Please configure your Formspree form ID first!', 'error');
            //     return;
            // }
            
            // Validate form
            if (!validateForm(formData)) {
                return;
            }
            
            // Show loading state
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Sending...';
            form.classList.add('loading');
            
            // Submit to Formspree
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    showStatus('Thank you! Your message has been sent successfully. I\'ll get back to you soon!', 'success');
                    form.reset();
                } else {
                    response.json().then(data => {
                        if (data.errors) {
                            showStatus('Oops! There were some errors: ' + data.errors.map(error => error.message).join(', '), 'error');
                        } else {
                            showStatus('Oops! There was a problem sending your message. Please try again.', 'error');
                        }
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showStatus('Network error. Please check your connection and try again.', 'error');
            })
            .finally(() => {
                submitBtn.textContent = originalText;
                form.classList.remove('loading');
            });
        });
        
        function validateForm(formData) {
            const name = formData.get('name')?.trim();
            const email = formData.get('email')?.trim();
            const category = formData.get('category');
            const message = formData.get('message')?.trim();
            const humanCheck = formData.get('human_check');
            
            if (!name || !email || !category || !message || !humanCheck) {
                showStatus('Please fill in all required fields and confirm you\'re human.', 'error');
                return false;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showStatus('Please enter a valid email address.', 'error');
                return false;
            }
            
            if (message.length < 10) {
                showStatus('Please write a more detailed message (at least 10 characters).', 'error');
                return false;
            }
            
            return true;
        }
        
        function showStatus(message, type) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.className = `status-message status-${type}`;
            statusElement.style.display = 'block';
            
            // Auto-hide success messages after 8 seconds
            if (type === 'success') {
                setTimeout(() => {
                    statusElement.style.display = 'none';
                }, 8000);
            }
        }
        
        // Reset form styling when reset button is clicked
        document.querySelector('button[type="reset"]').addEventListener('click', function() {
            setTimeout(() => {
                document.getElementById('status-message').style.display = 'none';
            }, 100);
        });
    </script>
</body>
</html>
